<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <header>
            <div id="headerImg">
                <img src="./images/mainburger.jpg" alt="Tasty burger image">
            </div>
            <div id="headerText">
                <h1>Jimmy's Diner</h1>
                <h2>The best place for <br>
                    burgers and pizzas.</h2>
            </div>
        </header>
        <main>
            <section id="itemsBox">

            </section>

            <section id="checkoutContainer">
                <div id="checkout">
                    <h1>Your Order</h1>
                    <div id="checkoutDetails">
                    </div>
                    <div id="total">
                        <h1>Total :</h1>
                        <h2 id="price">$0</h2>
                    </div>
                </div>
                <button id="completeOrder">
                    Complete order
                </button>
            </section>
        </main>

        <div id="paymentCard">
            <form action="#">
                <legend>Enter Card Details</legend>
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="text" id="cardNumber" placeholder="Enter your card number" required>
                <input type="text" id="cvv" placeholder="Enter CVV" required>
                <div>
                    <button type="submit" id="pay">Pay</button>
                </div>

            </form>

        </div>

        <div id="acknowledge">
            
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
